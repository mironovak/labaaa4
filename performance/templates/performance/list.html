<!DOCTYPE html>
<html>
<head>
    <title>List of XML Files</title>
</head>
<body>
    <h1>Список XML-файлов</h1>
    <ul>
        <!-- проходит по всем элементам в списке -->
        {% for file in files %}
        <!-- используется для вывода значения переменной в HTML. 
        Каждый файл из списка будет отображен как отдельный элемент списка. -->
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
</body>
</html>
